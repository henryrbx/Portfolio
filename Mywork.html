<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work | Henry</title>

<link rel="icon" href="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/dinoB.png" type="image/x-icon">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="workstyle.css">
<script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

<header>
  <a href="index.html" class="logo">Henry</a>

  <div class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </div>

  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="MyWork.html" class="active">My Work</a>
    <a href="Contact.html">Contact</a>
  </nav>
</header>

<section class="work">
  <h1 class="title">My Work</h1>

  <div class="grid-container">

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/1.png" alt="Project 1" loading="lazy">
      <div class="overlay">Project 1</div>
    </div>

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/2.png" alt="Project 2" loading="lazy">
      <div class="overlay">Project 2</div>
    </div>

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/3.png" alt="Project 3" loading="lazy">
      <div class="overlay">Project 3</div>
    </div>

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/4.png" alt="Project 4" loading="lazy">
      <div class="overlay">Project 4</div>
    </div>

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/5.png" alt="Project 5" loading="lazy">
      <div class="overlay">Project 5</div>
    </div>

    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/henryrbx/Portfolio/main/Assets/6.png" alt="Project 6" loading="lazy">
      <div class="overlay">Project 6</div>
    </div>

  </div>
</section>

<script>
/* MOBILE NAV */
const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuToggle.addEventListener("click", () => {
  navMenu.classList.toggle("open");
});

/* SCROLL REVEAL */
ScrollReveal().reveal('.title', {
  duration: 1000,
  origin: 'top',
  distance: '40px'
});

ScrollReveal().reveal('.grid-item', {
  duration: 1000,
  origin: 'bottom',
  distance: '40px',
  interval: 120
});
</script>

</body>
</html>
