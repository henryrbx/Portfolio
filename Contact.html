<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Henry</title>
<link rel="stylesheet" href="contactstlye.css">
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="form">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Contact Me</h2>
      <p>Looking to hire a Roblox developer? Instead of email, just add me on Discord:</p>
      <p class="discord-link"><i class="fab fa-discord"></i> <a href="https://discord.com/users/YOUR_DISCORD_ID" target="_blank">Henry#1234</a></p>
      
      <div class="socials">
        <a href="https://www.roblox.com/users/YOUR_USER_ID/profile" target="_blank"><i class="fas fa-gamepad"></i></a>
        <a href="https://github.com/AmiinMukhtaar" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://x.com/AMiiN8624589155" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form id="contactForm" action="https://formspree.io/f/xvzpgkzy" method="POST">
        <h2>Commission Request</h2>
        
        <div class="input-box">
          <input type="text" name="name" id="name" required minlength="3" />
          <label for="name">Username / Studio</label>
        </div>
        
        <div class="input-box">
          <input type="email" name="_replyto" id="email" required />
          <label for="email">Email</label>
        </div>
        
        <div class="input-box textarea">
          <textarea name="message" id="message" required minlength="10"></textarea>
          <label for="message">Describe your Roblox project</label>
        </div>
        
        <button type="submit">Send Request</button>
        <p id="status"></p>
      </form>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("contactForm");
const statusText = document.getElementById("status");

form.addEventListener("submit", async function(e){
  e.preventDefault();

  // Basic validation
  const name = form.name.value.trim();
  const email = form._replyto.value.trim();
  const message = form.message.value.trim();
  
  if(name.length < 3){
    statusText.textContent = "Please enter a valid name (3+ chars)";
    statusText.style.color = "#ff4d4d";
    return;
  }
  if(!/^\S+@\S+\.\S+$/.test(email)){
    statusText.textContent = "Please enter a valid email";
    statusText.style.color = "#ff4d4d";
    return;
  }
  if(message.length < 10){
    statusText.textContent = "Message is too short (10+ chars)";
    statusText.style.color = "#ff4d4d";
    return;
  }

  statusText.textContent = "Sending...";
  statusText.style.color = "#aaa";

  try{
    const formData = new FormData(form);
    const response = await fetch(form.action,{
      method:"POST",
      body:formData,
      headers:{'Accept':'application/json'}
    });
    
    if(response.ok){
      statusText.textContent="Request sent successfully!";
      statusText.style.color="#4caf50";
      form.reset();
    } else {
      const data = await response.json();
      statusText.textContent = data?.errors ? data.errors.map(e=>e.message).join(", ") : "Failed to send";
      statusText.style.color="#ff4d4d";
    }
  }catch(err){
    console.error(err);
    statusText.textContent="Failed to send";
    statusText.style.color="#ff4d4d";
  }
});
</script>

</body>
</html>
