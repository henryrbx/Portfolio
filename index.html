<script>


const AVAILABLE_FOR_COMMISSIONS = false; // BADGE STATUS

const badge = document.getElementById("availability");
const text = document.getElementById("status-text");

if (AVAILABLE_FOR_COMMISSIONS) {
  text.textContent = "Commissions open";
  badge.classList.add("open");
} else {
  text.textContent = "Commissions closed";
  badge.classList.add("closed");
}

/* ================= TYPING EFFECT ================= */
const words = ["Developer", "Scripter", "Game Creator"];
let w = 0, l = 0;
const span = document.querySelector(".typing-text span");

function type() {
  if (l < words[w].length) {
    span.textContent += words[w][l++];
    setTimeout(type, 100);
  } else setTimeout(erase, 1500);
}

function erase() {
  if (l > 0) {
    span.textContent = words[w].slice(0, --l);
    setTimeout(erase, 60);
  } else {
    w = (w + 1) % words.length;
    setTimeout(type, 300);
  }
}
type();

/* ================= REVEAL (LOAD + SCROLL SAFE) ================= */
const reveals = document.querySelectorAll(".reveal");

function revealAll() {
  reveals.forEach(el => el.classList.add("active"));
}

window.addEventListener("load", revealAll);
window.addEventListener("scroll", () => {
  reveals.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight * 0.85) {
      el.classList.add("active");
    }
  });
});
</script>
