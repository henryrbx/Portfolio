<section class="bottom-glass">
  <div class="glass-cards">
    <div class="glass-card reveal">
      <h4>üß† Scripting</h4>
      <p>Advanced Roblox Lua systems & NPC AI</p>

    </div>

<script>
/* STATUS */
const AVAILABLE_FOR_COMMISSIONS = true; // Change to true to open commissions
localStorage.setItem("commissionsOpen", AVAILABLE_FOR_COMMISSIONS ? "yes" : "no");

const badge = document.getElementById("availability");
const text = document.getElementById("status-text");

if (AVAILABLE_FOR_COMMISSIONS) {
  text.textContent = "Commissions open";
  badge.classList.add("open");
} else {
  text.textContent = "Commissions closed";
  badge.classList.add("closed");
}

/* TYPING EFFECT */
const words = ["Developer", "Scripter", "Game Creator"];
let w = 0, l = 0;
const span = document.querySelector(".typing-text span");

function type() {
  if (l < words[w].length) {
    span.textContent += words[w][l++];
    setTimeout(type, 100);
  } else setTimeout(erase, 1500);
}
function erase() {
  if (l > 0) {
    span.textContent = words[w].slice(0, --l);
    setTimeout(erase, 60);
  } else {
    w = (w + 1) % words.length;
    setTimeout(type, 300);
  }
}
type();

/* REVEAL ANIMATION */
document.querySelectorAll(".reveal").forEach((el,i) => {
  setTimeout(() => el.classList.add("active"), i*150);
});

/* MOBILE NAV */
const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuToggle.addEventListener("click", () => {
  navMenu.classList.toggle("open");
});
</script>
